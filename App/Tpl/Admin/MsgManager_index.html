<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<!-- <css file='__PUBLIC__/Css/public.css' /> -->
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
	<title>帖子管理</title>
</head>
<body>
	<table class='table'>
		<tr>
			<th>ID</th>
			<th>主题</th>
			<th>内容</th>
			<th>发布时间</th>
			<th>操作</th>
		</tr>
		<foreach name='note' item='v'>
		<tr>
			<td align="center">{$v.id}</td>
			<td align="center">{$v.username}</td>
			<td align="center">{$v.content|replace_phiz=###}</td>
			<td align="center">{$v.time|date='y-m-d H:i',###}</td>
			<td align="center">
			<a href="{:U('Admin/MsgManager/deleteItem',array('id'=>$v['id']))}" onClick="" >删除</a></td>
		</tr>
		</foreach>
		<tr>
			<td colspan="5" align="center">{$page}</td>
		</tr>
	</table>
</body>
</html>
